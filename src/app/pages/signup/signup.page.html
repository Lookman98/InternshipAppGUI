<ion-header>
  <ion-toolbar color='danger'>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <div class="center">
    <app-logo></app-logo>
    <h1>Create Account</h1>
    </div>
  
    <form>
  <ion-list>
    <ion-item>
      <ion-label position="stacked" >Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" >Username</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
  
  
    <ion-item>
      <ion-label position="stacked" >Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select
        placeholder="What is your role?"
        (ionChange)="handleChange($event)"
        (ionCancel)="pushLog('ionCancel fired')"
        (ionDismiss)="pushLog('ionDismiss fired')"
      >
        <ion-select-option value="student">Student</ion-select-option>
        <ion-select-option value="company">Company</ion-select-option>
        <ion-select-option value="admin">Adminstrator</ion-select-option>
        <ion-select-option value="supervisor">Supervisor</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines='none'>
      Already have an account? <a routerLink='/login'> Sign In </a>
    </ion-item>
  
    <ion-button expand="block" shape="round" color="danger">Sign Up</ion-button>
  </ion-list>
  </form>

  <div class="ion-padding">
    <p *ngFor="let log of logs">{{ log }}</p>
  </div>
  
  </ion-content>
