<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button  [icon]="buttonIcon" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>New Job Listing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" [fullscreen]="true">
    <ion-list>
      <form [formGroup]="jobForm">
         <ion-item>
           <ion-label class="mytext" position="stacked">Job Name</ion-label>
           <ion-input formControlName="job_name"  type="text" required> </ion-input>
         </ion-item>
         <ion-item>
          <ion-label class="mytext" position="stacked">Job Description</ion-label>
          <ion-input formControlName="description" type="text" required> </ion-input>
         </ion-item>
         <ion-item>
          <ion-label class="mytext" position="stacked">Job Requirement</ion-label>
          <ion-input formControlName="requirement" type="text" required> </ion-input>
         </ion-item>
         <ion-item>
          <ion-label class="mytext" position="stacked">Name of the hiring company</ion-label>
          <ion-input formControlName="company_name" type="text" required> </ion-input>
         </ion-item>
   
          <ion-row>
          <ion-col>
            <ion-button (click)="save()" type="submit" color="danger" shape="full" expand="block">Add Job</ion-button>
          </ion-col>
          </ion-row>

           <ion-row>
            <ion-col>
              <ion-button (click)="cancel()" type="button" color="danger" shape="full" expand="block">Cancel</ion-button>
            </ion-col>
           </ion-row>
   
       </form>
     </ion-list>
</ion-content>
