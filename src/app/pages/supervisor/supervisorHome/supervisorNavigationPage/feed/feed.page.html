<ion-header>
  <ion-toolbar color='danger'>
    <ion-title>Student List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let student of Students" (click)="logbook(true)">
      <ion-label>{{student.name}}</ion-label>
    </ion-item>
  </ion-list>



  <ion-modal [isOpen]="isLogBook">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Log Book
          </ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="logbookClose(false)">
              <ion-icon name="close-circle-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list lines="full">

          <ion-item *ngFor="let logbook of logbooks" (click)="mark(logbook, true)">
            <ion-label>
              {{logbook.name}}

              <div class="item-note" item-end>
                {{logbook.mark}}
              </div>
            </ion-label>
            <button ion-button clear (click)="download(logbook)">
              <ion-icon name="cloud-download-outline" style="zoom: 1.5"></ion-icon>
            </button>
          </ion-item>


        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>


  <ion-modal [isOpen]="isMark">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Mark</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Mark</ion-label>
            <ion-input formControlName="mark" type="text" required></ion-input>
          </ion-item>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="danger" expand="block">Add</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>


</ion-content>
